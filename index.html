<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
   <link type="text/css" rel="stylesheet" href="assets/css/style.css" media="screen,projection" />
   <script src="assets/js/materialize.min.js" defer></script>
   <script src="assets/js/main.js" defer></script>
   <script src="assets/js/ativo.js" defer></script>

   <title>We Trader - Gerencie Seus Ativos com Total Confiança e Transparência</title>
</head>

<body>
   <header>
      <nav>
         <div class="container header">
            <div class="logo">
               <a href="index.html">We Trader</a>
               <small>Gerencie Seus Ativos com Total Confiança e Transparência</small>
            </div>
            <div>
               <ul class="right hide-on-med-and-down">
                  <li>
                     <a id="add-ativo-btn" class="waves-effect waves-light btn blue modal-trigger" href="#modal1">
                        <i class="material-icons left">add</i> Adicionar Ativo
                     </a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
   </header>

   <!-- Modal Structure -->
   <div id="modal1" class="modal">
      <div class="modal-content">
         <h4>Adicionar Ativo</h4>
         <form id="ativo-form">
            <div class="input-field">
               <input type="text" id="ativo-nome" required>
               <label for="ativo-nome">Nome do Ativo</label>
               <ul id="suggestions" class="autocomplete-content"></ul>
            </div>
            <div class="input-field">
               <input type="number" id="ativo-quantidade" required>
               <label for="ativo-quantidade">Quantidade</label>
            </div>
            <div class="input-field">
               <input type="number" step="0.01" id="ativo-preco" required>
               <label for="ativo-preco">Preço em R$</label>
            </div>
            <div class="input-field">
               <input type="number" step="0.01" id="ativo-preco-atual" required>
               <label for="ativo-preco-atual">Preço Atual</label>
            </div>
         </form>
      </div>
      <div class="modal-footer">
         <a href="#!" id="salvar-ativo" class="waves-effect waves-light btn blue">Salvar</a>
         <a href="#!" id="cancelar-ativo" class="waves-effect waves-light btn red">Cancelar</a>
      </div>
   </div>

   <main class="trader" id="trader-container">
      <div class="container">
         <!-- Cabeçalho das operações -->
         <div class="col s12 trader-header">
            <div class="col s2"><span>Ativo</span></div>
            <div class="col s2"><span>Quantidade</span></div>
            <div class="col s2"><span>Preço em R$</span></div>
            <div class="col s2"><span>Preço Atual</span></div>
            <div class="col s2"><span>Saldo</span></div>
            <div class="col s2"><span> Opções </span></div>
         </div>

         <div class="col s12 trader-row">
            <div class="col s2">Lucas</div>
            <div class="col s2">11</div>
            <div class="col s2">R$ 1.00</div>
            <div class="col s2">R$ 1.00</div>
            <div class="col s2">R$ 11.00</div>
            <div class="col s2">
               <button class="btn blue" onclick="editarAtivo(0)"> <i class="material-icons">edit</i> </button>
               <button class="btn red" onclick="removerAtivo(0)"> <i class="material-icons">delete_forever</i> </button>
            </div>
         </div>
      </div>
   </main>

</body>

</html>
